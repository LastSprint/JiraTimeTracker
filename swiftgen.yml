xcassets:
  - inputs: 
      - JiraTimeTracker/Resources/Images/Assets.xcassets
    outputs:
      - templateName: swift4
        output: JiraTimeTracker/Resources/Constants/Assets.swift
        params:
          enumName: Styles
          publicAccess: true
strings:
  inputs:
    - JiraTimeTracker/Resources/Strings/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: JiraTimeTracker/Resources/Constants/Strings.swift
      params:
        publicAccess: true
